<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Analyzer</title>
</head>
<style>
    .row {
        display: flex;
        justify-content: center;
        flex-direction: row;
    }
    .row > * {
        margin: .05rem;
    }
    .col {
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
    .col > * {
        margin: .05rem;
    }
</style>
<body>
    <div class="row">
        <div class="col">
            <button id="start-audio">
                start audio context
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input value="0" type="range" name="volume" id="volume-input" min="0" max="1.0" step=".01">
            <p>
                volume level: <span id="level">0</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input value="0.96" type="range" name="smoothing" id="smoothing-input" min="0" max="1.0" step=".01">
            <p>
                smoothing: <span id="smoothing">0.96</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>
                volume: 
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <span id="volume">0</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <canvas id="spectrum-canvas"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input value="140" type="range" name="barheight" id="barheight-input" min="0" max="500" step="10">
            <p>
                barheight: <span id="barheight">140</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script type="module" src="index.mjs"></script>
</body>
</html>
