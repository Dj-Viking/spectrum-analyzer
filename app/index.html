<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Analyzer</title>
</head>
<style>
    .row {
        display: flex;
        justify-content: center;
        flex-direction: row;
    }
    .col {
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
</style>
<body>
    <div class="row">
        <div class="col">
            <button>
                start audio context
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input value="0" type="range" name="volume" id="volume-input" min="0" max="1.0" step=".01">
            <p>
                volume level: <span id="level">0</span>
            </p>
        </div>
    </div>
    <script type="module" src="index.mjs"></script>
</body>
</html>
